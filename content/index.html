<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Opinsys - (Web) Desktop</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/iconfont.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
      <div class="container-fluid well"> 
      <button class="close">&times;</button>  
        <div class="row-fluid">
          <div class="span12 navigation">
            <div class="span2 justify"><a href="#">Käytetyimmät</a></div>
            <div class="span2 justify"><a href="#">Suosikit</a></div>
            <div class="span2 justify"><a href="#">Kategoriat</a></div>
            <div class="span2 justify"><a href="#">Oppiaineet</a></div>
            <!-- Search form -->
            <div class="span3">
              <form class="form-inline clearfix">
                  <input type="text" class="input-small search span10 pull-right" placeholder="Hae">
              </form> 
            </div>
          </div>
          <div class="span12 main">
            <div class="span8">
            <ul class="thumbnails justify">
              <li class="span3 smooth_margin desktop_link" data-exec="firefox">
                <div class="thumbnail">
                  <i class="icon-globe"></i>
                  <p>Internet</p>
                </div>
              </li>
              <li class="span3 smooth_margin desktop_link" data-exec="shotwell">
                <div class="thumbnail">
                  <i class="icon-pencil"></i>
                  <p>Grafiikka</p>
                </div>
              </li>
              <li class="span3 smooth_margin desktop_link" data-exec="rhythmbox">
                <div class="thumbnail">
                  <i class="icon-music"></i>
                  <p>Ääni & Video</p>
                </div>
              <li class="span3 smooth_margin desktop_link" data-exec="gnome-terminal -e vim">
                <div class="thumbnail">
                  <i class="icon-net"></i>
                  <p>Ohjelmointi</p>
                </div>
              </li>
              <li class="span3 smooth_margin desktop_link">
                <div class="thumbnail">
                  <i class="icon-docs"></i>
                  <p>Pelit</p>
                </div>
              </li>
              <li class="span3 smooth_margin desktop_link" data-exec="firefox http://docs.google.com/">
                <div class="thumbnail">
                 <i class="icon-archive"></i>
                  <p>Toimisto</p>
                </div>
              </li>
              <li class="span3 smooth_margin desktop_link" data-exec="firefox http://fi.wikipedia.org">
                <div class="thumbnail">
                 <i class="icon-compass"></i>
                  <p>Oppiminen</p>
                </div>
              </li>
              <li class="span3 smooth_margin desktop_link">
                <div class="thumbnail">
                 <i class="icon-cloud"></i>
                  <p>Opinsys-pilvipalvelut</p>
                </div>
                <ul class="submenu popover bottom">
                  <li class="span3" data-exec="firefox http://walmademo.opinsys.fi">
                    <div class="thumbnail">
                      <i class="icon-palette"></i>
                      <p>Walma</p>
                    </div>
                  </li>
                  <li class="span3" data-exec="firefox https://pahvidemo.opinsys.fi">
                    <div class="thumbnail">
                      <i class="icon-picture"></i>
                      <p>Pahvi</p>
                    </div>
                  </li>
                  <li class="span3" data-exec="firefox https://etherpad.opinsys.fi">
                    <div class="thumbnail">
                      <i class="icon-doc-text"></i>
                      <p>Etherpad</p>
                    </div>
                  </li>
                  <li class="span3">
                    <div class="thumbnail">
                      <i class="icon-picture"></i>
                      <p>Pahvi</p>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
           <!-- Sidebar -->
          <div class="span4 sidebar">
            <!-- User details -->
            <div class="span12">
              <ul class="thumbnails justify">
                <li class="span10 smooth_margin">
                  <div class="thumbnail">
                    <img class="avatar img-polaroid" src="img/harry.jpg">
                    <p>Mikko Möttönen</p>
                  </div>
                </li>
              </ul>
            </div>
            <!-- Settings yms. -->
            <div class="span12">
              <ul class="thumbnails justify">
                <li class="span5 smooth_margin" data-exec="gnome-control-center">
                  <div class="thumbnail">
                    <i class="icon-cog"></i>
                    <p>Asetukset</p>
                  </div>
                </li>
                <li class="span5 smooth_margin">
                  <div class="thumbnail">
                    <i class="icon-vcard"></i>
                    <p>Vaihda salasana</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>     
        </div>
      </div>
    </body>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
