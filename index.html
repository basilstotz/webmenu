<!doctype html>
<html class=thin-client >
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Webmenu</title>
    <script>

      window.gui = require('nw.gui');
      window.nodeRequire = window.require;

      // Feature switches
      window.FEATURE_SEARCH = !!window.process.env.search;

      window.require = undefined;
      window.process = undefined;
      window.require = { baseUrl: "scripts/" };
      window.nodeConnect = window.nodeRequire("./lib/native");
    </script>
    <script src="scripts/require.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/start.js"></script>
    <link rel="stylesheet" href="styles/theme/font/iconfont.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container-fluid well">
      <div class="row-fluid content-container"></div>
    </div>
</body>
</html>
